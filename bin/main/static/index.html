<!DOCTYPE html>
<html>

<head>
    <title>World Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
</head>

<body>
    <div id="world_map"></div>
    <div>
        <!-- form태그 추가 (24.01.13) -->
        <form id="countryForm">
            <label for="countryDropdown">다녀온 여행지 :</label>
            <select id="countryDropdown" name="selectedCountry" onchange="highlightCountry()">
                <option value="choice" selected disabled hidden>국가 선택</option>
                <option value="KR">한국</option>
                <option value="US">미국</option>
                <option value="CN">중국</option>
            </select>
        </form>
    </div>

    <div id="selectedCountries">
        <!-- 선택된 국가들이 여기에 표시될 것입니다. -->
    </div>

    <script src="/js/worldmap.js"></script>
</body>

</html>
